# Production Live Stack
# Inherits from catalog/hello-world.yaml and overrides specific values
vars:
  tenant: local
  environment: prod
  stage: live

components:
  terraform:
    hello-world:
      vars:
        # Override defaults from catalog for prod environment
        container_name: "atmos-prod-nginx"
        # Different port so it doesn't clash with Dev
        external_port: 9090