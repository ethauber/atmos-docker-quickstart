# CLI Configuration
base_path: "."

components:
  terraform:
    base_path: "components/terraform"
    # Automatically run 'terraform init' before plans/applies
    deploy_run_init: true
    # Use local state files (terraform.tfstate) for this quickstart
    auto_generate_backend_file: false

stacks:
  base_path: "stacks"
  # Defines how we reference stacks (e.g., atmos terraform apply <component> -s <tenant>-<env>-<stage>)
  name_pattern: "{tenant}-{environment}-{stage}"
  included_paths:
    - "stacks/"